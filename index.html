<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Memory Match</title>

    <!-- Font Awesome Style Sheet -->
    <link rel="stylesheet" href="font-awesome/font-awesome.min.css">

    <!-- jQuery -->
    <script src="js/jquery-3.1.0.js"></script>

    <!-- Card, Game, and Instantiator Scripts -->
    <script src="js/card.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<!-- App Container -->
<div class="container">

    <!-- Logo  -->
    <div class="row">
        <img class="logo" src="assets/images/logo.png">
        <!-- Volume Control -->
        <div class="volume">
            <i class="fa fa-volume-up fa-1x"></i>
            <i class="fa fa-volume-off fa-1x"></i>
        </div>
    </div>

    <!-- Game Area -->
    <div id="game"></div>

    <!-- Stats  -->
    <div class="row">
        <!-- Attempts and Accuracy -->
        <div class="stats">
            <p>Dashboard</p>
            <h5>STATISTICS</h5>
            <ul>
                <li>Attempts: <span id="attempts"></span></li>
                <li>Accuracy: <span id="accuracy"></span>%</li>
            </ul>
        </div>
        <!-- Games Played -->
        <div class="stats">
            <p>Games Played</p>
            <ul>
                <li id="gamesPlayed"></li>
            </ul>
        </div>
        <!-- Reset Game -->
        <div class="stats">
            <p>Reset</p>
            <ul>
                <li><i class="fa fa-refresh fa-3x"></i></li>
            </ul>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modalShadow"></div>
    <div id="modalContent"><img src="assets/images/victory.png"></div>
</div>

</body>
</html>
