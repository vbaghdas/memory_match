<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HearthStone Memory Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="card.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main">
    <div class="aside">
        <img class="logo" src="assets/images/logo.png">
        <div class="volume">
            <i class="fa fa-volume-up fa-1x" aria-hidden="true"></i>
            <i class="fa fa-volume-off fa-1x" aria-hidden="true"></i>
        </div>
    </div>

    <div id="gameArea"></div>

    <div class="aside">
        <div class="dashboard">
            <p>Dashboard</p>
            <h5>STATISTICS</h5>
            <ul>
                <li>Attempts: <span id="attempts"></span></li>
                <li>Accuracy: <span id="accuracy"></span>%</li>
            </ul>
        </div>
        <div class="dashboard">
            <p>Games Played</p>
            <ul>
                <li id="gamesPlayed"></li>
            </ul>
        </div>
        <div class="dashboard">
            <p>Reset</p>
            <ul>
                <li><i class="fa fa-refresh fa-3x" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <img class="modalWin" src="assets/images/victory.png">
    </div>
</div>

<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
