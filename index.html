<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="assets/images/favicon.png">
    <title>Trolls | Memory Match</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">

    <!-- Font Awesome Style Script -->
    <script src="font-awesome/font-awesome.js"></script>

    <!-- jQuery 3.1.0 -->
    <script src="jquery/jquery-3.1.0.js"></script>

    <!-- Memory Match Game Scripts -->
    <script src="js/main.js"></script>
    <script src="js/card.js"></script>
    <script src="js/easy.js"></script>
    <script src="js/medium.js"></script>
    <script src="js/hard.js"></script>
    
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<!-- Main Container -->
<div id="main-container">

    <!-- Top Container -->
    <div id="top-container">
        <div id="top-logo-container"></div>
        <div class="volume-container">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
        </div>
        <div class="stats-container">
            <div class="attempts-container">
                <p>Attempts: <span class="attempts"></span></p>
            </div>
            <div class="accuracy-container">
                <p>Accuracy: <span class="accuracy"></span>%</p></div>
            <div class="games-played-container">
                <p>Played: <span class="games-played"></span></p>
            </div>
        </div>
        <div class="restart-container">
                <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
    </div>
    <!-- End Top Container -->

    <!-- Game Containers -->
    <div id="game-container-easy"></div>
    <div id="game-container-medium"></div>
    <div id="game-container-hard"></div>
    <!-- End Game Container -->

    <!-- Right Container  -->
    <div id="right-container">
        <div id="right-logo-container"></div>
        <div class="volume-container">
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="stats-container">
            <div class="attempts-container">
                <p>Attempts: <span class="attempts"></span></p>
            </div>
            <div class="accuracy-container">
                <p>Accuracy: <span class="accuracy"></span>%</p>
            </div>
            <div class="games-played-container">
                <p>Games Played: <span class="games-played"></span></p>
            </div>
        </div>
        <div class="restart-container">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
    </div>
    <!-- End Right Container -->

</div>
<!-- End Main Container -->

<!-- Modal -->
<div id="modal-shadow"></div>
    <div id="modal-content">
        <div id="modal-header">
            <h1>You Did It!</h1>
        </div>
        <div id="modal-body">
            <img src="assets/images/victory.gif">
        </div>
        <div id="modal-footer">
            <div id="button"><p>CONTINUE</p></div>
        </div>
    </div>
</div>

</body>
</html>
