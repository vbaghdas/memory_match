<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.png">
    <title>Trolls | Memory Match</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">

    <!-- Font Awesome Style Script -->
    <script src="font-awesome/font-awesome.js"></script>

    <!-- jQuery 3.1.0 -->
    <script src="jquery/jquery-3.1.0.js"></script>

    <!-- Memory Match Game Scripts -->
    <script src="js/main.js"></script>
    <script src="js/card.js"></script>
    <script src="js/game.js"></script>
    <script src="js/responsive.js"></script>
    
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<!-- Start Main Container -->
<div id="main-container" data-width="1280" data-height="960">
    <div id="sub-container">

            <!-- Top Container -->
            <div id="top-container" style="display: none;">
                <div id="top-bg"></div>
                <div id="top-logo"></div>
                <div id="top-audio" class="audio-btn">
                    <i class="fa fa-volume-up"></i>
                </div>
                <div id="top-stats">
                    <div class="level-container">
                        <p>Level: <span class="level">Easy</span></p>
                    </div>
                    <div class="attempts-container">
                        <p>Attempts: <span class="attempts"></span></p>
                    </div>
                    <div class="accuracy-container">
                        <p>Accuracy: <span class="accuracy"></span>%</p>
                    </div>
                </div>
                <div id="top-restart">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                <div id="top-info">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </div>
            </div>
            
            <!-- Right Container -->
            <div id="right-container" style="display: block;">
                <div id="right-bg"></div>
                <div id="right-logo"></div>
                <div id="right-audio" class="audio-btn">
                    <i class="fa fa-volume-up"></i>
                </div>
                <div id="right-stats">
                    <div class="level-container">
                        <p>Level: <span class="level">Easy</span></p>
                    </div>
                    <div class="attempts-container">
                        <p>Attempts: <span class="attempts"></span></p>
                    </div>
                    <div class="accuracy-container">
                        <p>Accuracy: <span class="accuracy"></span>%</p>
                    </div>
                </div>
                <div id="right-restart">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                <div id="right-info">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </div>
            </div>
            
            <!-- Game Container -->
            <div id="game-container" class="easy-container"></div>

            <!-- Modal Container -->
            <div id="modal-shadow"></div>
            <div id="modal-content">
                <div id="modal-header"><h1>Instructions</h1></div>
                <div id="modal-body"><img src=""></div>
                <div id="modal-footer">
                    <div id="button"><p>start game</p></div>
                </div>
            </div>
            </div>
    </div>
</div>

<!-- End Main Container -->

<!-- Start Modal -->

<!-- End Modal -->

</body>
</html>
