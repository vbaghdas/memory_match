<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="assets/images/hearthstone.png">
    <title>Memory Match</title>

    <!-- Font Awesome Style Sheet -->
    <script src="font-awesome/font-awesome.js"></script>

    <!-- jQuery 3.1.0 -->
    <script src="jquery/jquery-3.1.0.js"></script>

    <!-- Card, Game, and Instantiator Scripts -->
    <script src="js/card.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<!-- Start App Container -->
<div class="container">

    <!-- Brand Logo  -->
    <div class="row">
        <img class="logo" src="assets/images/logo.png">
        <!-- Volume Control -->
        <div class="volume">
            <i class="fa fa-volume-up fa-1x"></i>
            <i class="fa fa-volume-off fa-1x"></i>
        </div>
    </div>

    <!-- Game Area -->
    <div id="game"></div>

    <!-- Stats  -->
    <div class="row">
        <!-- Attempts and Accuracy -->
        <div class="stats">
            <h1>Dashboard</h1>
            <h2>STATISTICS</h2>
            <p>Attempts: <span id="attempts"></span></p>
            <p>Accuracy: <span id="accuracy"></span>%</p>
        </div>
        <!-- Games Played -->
        <div class="stats">
            <h2>Games Played</h2>
            <p id="gamesPlayed"></p>
        </div>
        <!-- Reset Game -->
        <div class="stats">
            <h2>Reset</h2>
            <i class="fa fa-refresh fa-2x"></i>
        </div>
    </div>
</div>
<!-- End App Container -->

<!-- Modal -->
<div id="modalShadow"></div>
    <div id="modalContent"><img src="assets/images/victory.png"></div>
</div>

</body>
</html>
